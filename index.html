<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./css/main.css'>
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div class="container flex flex-col justify-center align-center">

        <h1 class='font-bold text-4xl text-primaryColor m-6'>Tic-Tac-Toe</h1>

        <div class="selectMode flex flex-col rounded-lg bg-backgroundLight p-12 justify-center mx-auto m-6 gap-5">
            <h2 class='p-3 text-3xl text-white font-bold max-w-sm'>Select a Game Mode</h2>
            <button
                class='human rounded-full bg-fillColor p-3 text-white font-bold max-w-sm border-4 border-transparent hover:invert hover:border-4 hover:border-lime-500'>Human
                vs Human</button>
            <button
                class='ai rounded-full bg-blue-700 p-3 text-white font-bold max-w-sm border-4 border-transparent hover:invert hover:border-4 hover:border-lime-500'>Human
                vs AI</button>
        </div>

        <div
            class='hidden playerOneForm flex flex-col rounded-lg bg-backgroundLight p-8 justify-center mx-auto m-6 gap-5 max-w-sm transition duration-400 ease-in hover:bg-backgroundMedium'>
            <h2 class="text-white text-4xl text-center">Select your choice</h2>
            <p class="text-primaryColor text-xl text-center">First to choose goes first</p>
            <div class="flex flex-row justify-center align-center gap-6">
                <img src="./images/crossWhite.png" alt=""
                    class='choice cross bg-fillColor rounded-lg w-20 hover:invert hover:border-4 hover:border-lime-500'>
                <img src="./images/circleWhite.png" alt=""
                    class='choice circle bg-fillColor rounded-lg w-20 hover:invert hover:border-4 hover:border-lime-500'>
            </div>
        </div>

        <div class='gameboard mx-auto'>
            <div class='flex justify-center align-center bg-gray-200' data-index='0'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='1'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='2'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='3'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='4'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='5'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='6'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='7'></div>
            <div class='flex justify-center align-center bg-gray-200' data-index='8'></div>
        </div>

    </div>
    <script src='app.js'></script>
</body>

</html>
