<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./css/main.css'>
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <h1 class='font-bold text-4xl'>Tic-Tac-Toe</h1>

    <button class='human rounded-full bg-blue-700 p-3 text-white'>Play vs human</button>
    <button class='ai rounded-full bg-blue-700 p-3 text-white'>Play vs AI</button>
  


    <div class='gameboard grid grid-cols-3 gap-2'>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='0'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='1'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='2'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='3'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='4'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='5'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='6'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='7'></div>
        <div class='flex justify-center align-center bg-gray-200 h-32' data-index='8'></div>
    </div>

<form action='' class='hidden playerOneForm'>
    <label for='choice'>Make your choice P1</label>
    <select name='choice' id='choice'>
        <option value='none' selected>None</option>
        <option value='cross'>cross</option>
        <option value='circle'>circle</option>
    </select>
</form>

    <script src='app.js'></script>
</body>

</html>
